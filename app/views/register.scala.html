@(userForm: Form[models.UserFormData])(implicit messages: Messages)
@main("Register"){
  <div class="row container">
    <div class="input-field col s12">
      <h2 class = "center-align">Communicourse</h2>
    </div>
  </div>

  <div class="row container">
    <form class="col s8 push-s2" role="form" action='@routes.Application.registerSubmission()' method="post" >
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Username" id="user_name" type="text" class="validate" name="userName">
          <label for="user_name"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  placeholder="Email" id="email" type="email" class="validate" name="email">
          <label for="email"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  placeholder="Password" id="password" type="password" class="validate" name="password">
          <label for="password"></label>
        </div>
      </div>
      <div class="row">
        <p>
          <input name="role" type="radio" id="student" value="student"/>
          <label for="student">Student</label>
        </p>
        <p>
          <input name="role" type="radio" id="teacher" value="teacher" />
          <label for="teacher">Teacher</label>
        </p>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="center-align">
            <input type="submit" class="waves-effect waves-light btn register-button" id="login_submit_button" value="Register">
          </div>
        </div>
      </div>

    </form>
  </div>
}
