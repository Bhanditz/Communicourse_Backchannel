@(implicit req: RequestHeader,username: String, allChatRooms: Iterable[String], images: Array[String])

@main("Uploads: " ) {



    <div class="row root">

      <div class="col s4 m3 l3 chatroomPanel teal lighten-1">
        <div class = "row">
          <div class = "col s12">
            <h3>Communicourse</h3>
          </div>
          <div class = "col s12">
            <ul class = "browser-default">
            @for(chatroom <- allChatRooms) {
                <li>
                  <h5 class = "flow-text">
                    <a href="@routes.Application.chat(username, chatroom)">@chatroom</a>
                  </h5>
                </li>
              }

            </ul>
          </div>
        </div>
      </div>


      <div class="col s8 m9 l9 chatPanel grey lighten-2" >

        <div class = "imagesGrid-container">
          <div class = "grid">
          @for(image <- images){
            <div class="cell">
              <img class="responsive-image" src="@routes.Assets.at("uploaded/images/"+image)">
            </div>

            }
          </div>

        </div>


          <form action="@routes.Application.upload" method="post" enctype="multipart/form-data" style="position: absolute; bottom: 0;">
            <div>
              <input type="file" name="file"/>
            </div>
            <input type="submit" value="upload it"/>
          </form>

      </div>

    </div>


}
